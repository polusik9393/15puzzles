<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/game.js">
    </script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Пятнашки</h1>
    <div id="time" class="game-time">
        Время:
        <span class="time-text"></span>
    </div>
    <div id="difficulty" class="difficulty">
        <h2>Выбери сложность игры:</h2>
        <div class="choose-column">
            <label for="game-difficulty-one">3</label>
            <input type="radio" name="game-difficulty" id="game-difficulty-one" value='3' checked>
        </div>
        <div class="choose-column">
            <label for="game-difficulty-two">4</label>
            <input type="radio" name="game-difficulty" id="game-difficulty-two" value='4'>
        </div>
        <div class="choose-column">
            <label for="game-difficulty-three">5</label>
            <input type="radio" name="game-difficulty" id="game-difficulty-three" value='5'>
        </div>
        <div class="choose-column">
            <label for="game-difficulty-three">6</label>
            <input type="radio" name="game-difficulty" id="game-difficulty-three" value='6'>
        </div>
        <div class="choose-column">
            <label for="game-difficulty-three">7</label>
            <input type="radio" name="game-difficulty" id="game-difficulty-three" value='7'>
        </div>
        <div class="choose-column">
            <label for="game-difficulty-three">8</label>
            <input type="radio" name="game-difficulty" id="game-difficulty-three" value='8'>
        </div>
        <div class="choose-column">
            <label for="game-difficulty-three">9</label>
            <input type="radio" name="game-difficulty" id="game-difficulty-three" value='9'>
        </div>
        <div class="choose-column">
            <label for="game-difficulty-three">10</label>
            <input type="radio" name="game-difficulty" id="game-difficulty-three" value='10'>
        </div>
    </div>
    <div id="box"></div>
    <button id="start" class="start-game">Start game</div>
      <button id="game" class="new-game">New game</div>
</body>
</html>
